- alias: "Software update"
  initial_state: false
  hide_entity: true
  trigger:
    platform: state
    entity_id: updater.updater
  action:
    - service: notify.tv
      data:
        title: "Home Assistant Update"
        message: "Software update for Home Assistant is now available"

- alias: "Notify CR 1"
  initial_state: true
  hide_entity: false
  trigger:
    platform: state
    entity_id: light.common_room_1
    to: 'on'
    from: 'off'
  action:
    - service: notify.email
      data:
        title: "Auto-message"
        message: 'Common Room Light #1 has been set to On [{{now().strftime("%d.%m.%Y")}} at {{now().strftime("%H:%M")}}]'
    - service: notify.tv
      data:
        title: "Auto-message"
        message: 'Common Room Light #1 has been set to On [{{now().strftime("%d.%m.%Y")}} at {{now().strftime("%H:%M")}}]'
        data:
          displaytime: 2000
          icon: "warning"

