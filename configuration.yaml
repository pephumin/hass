#     api_key: !secret openweather_api
#     latitude: !secret latitude_home
#     longitude: !secret longitude_home

ifttt:
  key: !secret ifttt_key

# automation: !include_dir_merge_list automation/
device_tracker: !include config/device_tracker.yaml
group: !include_dir_merge_named group/
media_player: !include config/media_player.yaml
notify: !include config/notify.yaml
scene: !include config/scene.yaml
script: !include config/script.yaml
# sensor: !include_dir_merge_list sensor/

# history: !include config/logs.yaml
# logbook: !include config/logs.yaml
# recorder: !include config/recorder.yaml
history:
logbook:
recorder:
  purge_days: 10
  db_url: !secret db_url

logger:
  default: critical
  logs:
    # homeassistant.components.automation: debug
    homeassistant.components.automation: info
    # homeassistant.components.device_tracker.icloud: debug
    homeassistant.components.device_tracker: critical
    homeassistant.components.http: warning
    homeassistant.components.input_boolean: debug
    homeassistant.components.input_select: debug
    homeassistant.components.ios: debug
    homeassistant.components.mqtt: info
    # homeassistant.components.media_player.mpd: debug
    homeassistant.components.media_player: critical
    # homeassistant.components.media_player.denon: debug
    # homeassistant.components.media_player.denonavr: debug
    homeassistant.components.notify: warning
    homeassistant.components.proximity: critical
    homeassistant.components.script: debug
    homeassistant.components.sensor: debug
    homeassistant.components.sensor.command_line: warning
    homeassistant.components.sensor.speedtest: warning
    homeassistant.components.shell_command: debug
    homeassistant.components.switch: debug
    homeassistant.components.switch.command_line: critical
