    name: "Denon"
    host: !secret denon_ip
    show_all_sources: True
    timeout: 10
  - platform: dunehd
    name: Dune
    host: !secret dune_ip
  - platform: kodi
    name: "Kodi"
    host: !secret kodi_ip
    username: !secret my_username
    password: !secret my_password
    turn_off_action: quit
  - platform: itunes
    name: iTunes
    host: !secret itunes_ip
  - platform: mpd
    name: "MPD MacBook Pro"
    host: !secret itunes_ip
    port: 6600

