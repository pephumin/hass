map:

media_extractor:

mqtt:
  # broker: core-mosquitto
  broker: !secret mqtt_broker
  port: !secret mqtt_port
  username: !secret mqtt_username
  password: !secret my_password
  client_id: home-assistant
  keepalive: 60
  protocol: 3.1
  discovery: true
  discovery_prefix: homeassistant

# python_script:

recorder:
  purge_keep_days: 15
  purge_interval: 1
  db_url: !secret db_url
  exclude:
    domains:
      - automation
      - camera
      - input_select
      - input_slider
      - input_boolean
      - proximity
      - scene
      - script
      - sensor
      - zone
    entities:
      - binary_sensor.bedroom_colder
      - binary_sensor.bedroom_warmer
      - binary_sensor.common_room_colder
      - binary_sensor.common_room_warmer
      - binary_sensor.first_floor_colder
      - binary_sensor.first_floor_warmer
      - binary_sensor.saturn_disks_are_hot
      - binary_sensor.saturn_temperature_down
      - binary_sensor.saturn_temperature_up
      - remote.apple_tv
      - sun.sun
  include:
    domains:
      - binary_sensor
      - counter
      - device_tracker
      - media_player
      - switch
    entities:
      - script.callisto_restart
      - script.ganymede_restart
      - script.hometheatre_turnoff
      - script.hometheatre_turnon
      - sensor.average_disk_temperature
      - sensor.bedroom_humidity_mean
      - sensor.bedroom_temperature_mean
      - sensor.callisto_humidity
      - sensor.callisto_temperature
      - sensor.common_room_humidity_mean
      - sensor.common_room_temperature_mean
      - sensor.first_floor_humidity_mean
      - sensor.first_floor_temperature_mean
      - sensor.maximum_disk_temperature
      - sensor.mimas_humidity
      - sensor.mimas_temperature
      - sensor.pandora_humidity
      - sensor.pandora_temperature

