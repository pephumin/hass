homeassistant:
  name: Home
  latitude: !secret latitude_home
  longitude: !secret longitude_home
  elevation: -21
  unit_system: metric
  time_zone: Asia/Bangkok
  customize: !include config/customise.yaml
  packages: !include_dir_named packages

http:
  api_password: !secret my_password
  base_url: !secret base_url
  use_x_forwarded_for: True
  trusted_networks:
    - 127.0.0.1
    - ::1
    - 192.168.0.0/24
  ip_ban_enabled: True
  login_attempts_threshold: 3

config:
conversation:
discovery:
# shopping_list:
sun:
updater:
zeroconf:

light:
  platform: hue
  host: !secret hue_ip
  allow_unreachable: true
  allow_hue_groups: false

tts:
  platform: google
  cache: true
  cache_dir: /tts
  time_memory: 300

mqtt:
  broker: !secret mqtt_broker
  port: !secret mqtt_port
  username: !secret mqtt_username
  password: !secret my_password
  client_id: home-assistant
  keepalive: 60
  protocol: 3.1
  discovery: true
  discovery_prefix: homeassistant
  birth_message:
    topic: "hass/status"
    payload: "Online"
  will_message:
    topic: "hass/status"
    payload: "Offline"

frontend:
  themes:
    red:
      primary-color: "#C0392B"
    green:
      primary-color: "#2ECC71"
    blue:
      primary-color: "#3498DB"
    darkred:
      primary-color: "#601D16"
    darkgreen:
      primary-color: "#1ABC9C"
    darkblue:
      primary-color: "#2C3E50"

apple_tv:
  name: "Apple TV"
  host: !secret apple_tv_ip
  login_id: !secret apple_tv_login_id
  credentials: 8BE9E6B8815126A9:5C6D48EDCF40E6CEF3551198D43BD98C541455F472731A5288F4813BDA6ED27C

# weather:
