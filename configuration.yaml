homeassistant:
  name: Luzern
  latitude: !secret latitude_home
  longitude: !secret longitude_home
  elevation: -21
  unit_system: metric
  time_zone: Asia/Bangkok
  auth_providers:
    - type: homeassistant
  auth_mfa_modules:
    - type: totp
      name: "Authenticator app"
    - type: notify
      message: 'PIN: {}'
  customize: !include customize.yaml
  packages: !include_dir_named packages/

browser:

cast:
  media_player:
    - host: !secret candy_ip
    - host: !secret biscuit_ip
    - host: !secret doughnut_ip

# cloud:

config:

conversation:

device_tracker:
  - platform: icloud
    username: !secret icloud_username
    password: !secret icloud_password
    account_name: pe
  - platform: icloud3
    username: !secret icloud_username
    password: !secret icloud_password
    tracking_method: famshr
    # tracking_method: fmf
    track_devices:
      - pesiphone7plus > phumin@sawasdee.org, pe.jpg
      - pesipadmini5 > phumin@sawasdee.org, pe.jpg
      - juesiphone6splus > malaiwan@gamil.com, jue.jpg
      - juesipadmini4 > malaiwan@gmail.com, jue.jpg
      - sinbad > phumin@sawasdee.org, pe.jpg
      - benjysiphone6 > benjy.p@gmail.com, pe.jpg
    group: family
    unit_of_measurement: km
    distance_method: calc
    gps_accuracy_threshold: 100
    inzone_interval: '5 min'
    stationary_inzone_interval: '1 min'
    stationary_still_time: '3 min'
    old_location_threshold: '2 min'
    ignore_gps_accuracy_inzone: False
    travel_time_factor: .6
    log_level: debug, eventlog
  
discovery:

