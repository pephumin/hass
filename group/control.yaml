control:
  name: "Control Panel"
  icon: mdi:google-controller
  control: hidden
  entities:
    - input_boolean.presence_pe
    - input_boolean.presence_jue
    - input_select.homemode
    - sensor.common_room_temperature
    - switch.titan
    - switch.europa

control_cr:
  name: "Common Room Control Panel"
  icon: mdi:google-controller
  control: hidden
  entities:
    - sensor.common_room_temperature
    - switch.common_room_air_cond
    - switch.common_room_fan
    - switch.titan
    - script.mute_common_room
    - sensor.denon_source
    - switch.common_room_tv
    - switch.common_room_android_box
    - sensor.titan_current_consumption
    - sensor.titan_current
    - sensor.titan_voltage

control_br:
  name: "Bedroom Control Panel"
  icon: mdi:google-controller
  control: hidden
  entities:
    - switch.bedroom_air_cond
    - switch.bedroom_tv
    - switch.europa
    - script.mute_bedroom
    - script.dj_shuffle
    - script.soft_shuffle
    - sensor.europa_current_consumption
    - sensor.europa_current
    - sensor.europa_voltage
