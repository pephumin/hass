control:
  name: "Control Panel"
  icon: mdi:google-controller
  control: hidden
  view: no
  entities:
    - input_select.homemode
    - sensor.callisto_temperature
    - sensor.mimas_temperature
    - sensor.pandora_temperature
    - input_boolean.mpd_silence

control_cr:
  name: "Common Room Control Panel"
  icon: mdi:google-controller
  control: hidden
  view: no
  entities:
    - sensor.mimas_temperature
    - sensor.mimas_humidity
    - switch.common_room_air_cond
    - switch.common_room_fan
    - switch.common_room_hometheatre
    - input_select.denon_mode
    - switch.sonytv
    - switch.android_box
    - switch.mimas
    - script.mute_common_room
    - script.black_reboot
    - sensor.denon_source
    - sensor.denonsourcecheck

control_br:
  name: "Bedroom Control Panel"
  icon: mdi:google-controller
  control: hidden
  view: no
  entities:
    - sensor.pandora_temperature
    - sensor.pandora_humidity
    - switch.bedroom_air_cond
    - switch.europa
    - script.mute_bedroom
    - script.bedroom_ac_powerful
    - switch.calypso
    - counter.bedroom

control_ff:
  name: "First Floor Control Panel"
  icon: mdi:google-controller
  control: hidden
  view: no
  entities:
    - sensor.callisto_temperature
    - sensor.callisto_humidity
    - script.white_reboot
    - switch.callisto
    - counter.firstfloor
