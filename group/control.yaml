control:
  name: "Control Panel"
  icon: mdi:google-controller
  control: hidden
  entities:
    - input_boolean.presence_pe
    - input_boolean.presence_jue
    - input_boolean.presence_benjy
    - input_select.homemode
    - sensor.common_room_temperature
    - sensor.pandora_temperature
    - sensor.pandora_humidity
    - input_boolean.mpd_silence
    - switch.foscam_black_motion
    - switch.foscam_white_motion
    - input_boolean.presence_pe_benjawan
    - input_boolean.presence_jue_malaiwan

control_cr:
  name: "Common Room Control Panel"
  icon: mdi:google-controller
  control: hidden
  entities:
    - sensor.common_room_temperature
    - switch.common_room_air_cond
    - switch.common_room_fan
    - switch.hometheatre
    - sensor.denon_source
    - sensor.denonsourcecheck
    - input_select.denon_mode
    - switch.sonytv
    - switch.android_box
    - switch.mimas
    - script.mute_common_room

control_br:
  name: "Bedroom Control Panel"
  icon: mdi:google-controller
  control: hidden
  entities:
    - sensor.pandora_temperature
    - sensor.pandora_humidity
    - switch.bedroom_air_cond
    # - switch.bedroom_tv
    - switch.europa
    - script.mute_bedroom
    - script.dj_shuffle
    - script.soft_shuffle
