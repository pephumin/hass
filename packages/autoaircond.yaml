automation:

  - alias: "Auto Air-conditioning Bedroom Powerful"
    initial_state: "on"
    trigger:
      - platform: state
        entity_id: switch.bedroom_air_cond
        from: 'off'
        to: 'on'
        for:
          minutes: 3
    condition:
      - condition: template
        value_template: '{{ states("sensor.pandora_am2301_temperature") | float > 30 }}'
    action:
      - service: script.bedroom_ac_control
        data:
          packet: "powerful"
