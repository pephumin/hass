switch:
  - platform: template
    switches:
      common_room_haier:
        value_template: '{{ (states.sensor.ganymede_am2301_temperature.state | float > 25) and (states.sensor.ganymede_am2301_temperature.state | float < 35) }}'
        turn_on:
          service: switch.turn_on
          entity_id: switch.common_room_air_cond
        turn_off:
          service: switch.turn_off
          entity_id: switch.common_room_air_cond
      common_room_fanfan:
        value_template: "{{ states.sensor.titan_current_consumption.state | float > 240 }}"
        turn_on:
          service: switch.turn_on
          entity_id: switch.common_room_fan
        turn_off:
          service: switch.turn_off
          entity_id: switch.common_room_fan
      bedroom_daikin:
        value_template: '{{ (states.sensor.pandora_am2301_temperature.state | float > 20) and (states.sensor.pandora_am2301_temperature.state | float < 30) }}'
