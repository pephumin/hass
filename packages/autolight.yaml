  - alias: "Autolight Bedroom 1A"
    trigger:
      - platform: time
        at: '18:00:00'
    condition:
      - condition: template
        value_template: '{{ is_state("light.pandora", "off") and (is_state("input_select.homemode", "Home") and is_state("input_boolean.presence_pe", "on")) }}'
    action:
      - service: light.turn_on
