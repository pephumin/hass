  - alias: "Auto off Welcome light"
    trigger:
      - platform: template
        value_template: '{{ (is_state("light.hallway", "on") and is_state_attr("light.hallway", "rgb_color", (255,106,88))) and (is_state("light.tv", "on") and is_state_attr("light.tv", "rgb_color", (255,104,92))) }}'
