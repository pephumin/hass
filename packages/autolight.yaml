script:

  all_lights_off_but_pandora:
    alias: "Turn off all lights but Pandora if Pe is home"
    sequence:
      - service: light.turn_off
        entity_id: group.all_lights
      - condition: template
        value_template: '{{ is_state("input_select.homemode", "Home") and is_state("input_boolean.presence_pe", "on") }}'
      - service: light.turn_on
        entity_id: light.pandora
  welcome_light_off_pe:
    alias: "Turn off welcome lights for Pe"
    sequence:
      - delay: 00:10:00
      - service: light.turn_off
        entity_id: light.lightstrip
      - service: light.turn_off
        entity_id: light.hallway
      - condition: template
        value_template: '{{ is_state("sun.sun", "below_horizon") }}'
      - service: light.turn_on
        data:
          entity_id: light.lightstrip
          transition: 1
          brightness: 125
          xy_color: [0.1794, 0.0964]
      - service: light.turn_on
        data:
          entity_id: light.hallway
          transition: 1
          brightness: 125
          xy_color: [0.2951,0.2930]
  welcome_light_off_jue:
    alias: "Turn off welcome lights for Jue"
    sequence:
      - delay: 00:10:00
      - service: light.turn_off
        entity_id: light.hallway
      - condition: template
        value_template: '{{ is_state("sun.sun", "below_horizon") }}'
      - service: light.turn_on
        data:
          entity_id: light.hallway
          transition: 1
          brightness: 125
          xy_color: [0.2951,0.2930]

