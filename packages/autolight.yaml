          mobile: "false"
          line: "pe"
          message: 'Turn on {% if is_state("input_select.homemode", "Home") %}Kitchen light{% elif is_state("input_select.homemode", "Away") %}Front 2 light{% elif is_state("input_select.homemode", "Vacation") %}Front 1 light{% endif %} at 8:00pm'

  - alias: "Autolight 2B"
    trigger:
      - platform: time
        at: '21:00:00'
    condition:
      - condition: template
        value_template: '{{ is_state("light.phoebe", "on") or is_state("light.whites_B2", "on") or is_state("light.whites_B1", "on") }}'
    action:
      - service: light.turn_off
        data_template:
          entity_id: '{% if is_state("light.phoebe", "on") %}light.phoebe{% elif is_state("light.whites_B2", "on") %}light.whites_B2{% elif is_state("light.whites_B1", "on") %}light.whites_B1{% endif %}'
      - service: script.notifying
        data_template:
          email: "false"
          tv: "true"
          speak: "false"
          audio: "chime"
          light: "false"
          mobile: "false"
          line: "pe"
          message: 'Turn off {% if is_state("input_select.homemode", "Home") %}Kitchen light{% elif is_state("input_select.homemode", "Away") %}Front 2 light{% elif is_state("input_select.homemode", "Vacation") %}Front 1 light{% endif %} at 9:00pm'

