automation:

  - alias: "Autolight All Off"
    trigger:
      - platform: time
        at: '00:01:00'
    condition:
      - condition: template
        value_template: '{{ not is_state("input_select.homemode", "Visitor") }}'
    action:
      - service: script.all_lights_off_but_pandora
      - service: script.notifying
        data:
          email: "false"
          tv: "true"
          speak: "false"
          audio: "chime"
          light: "false"
          mobile: "false"
          line: "pe"
          message: "All lights are off after midnight"

  - alias: "Autolight Sunset A"
    trigger:
      - platform: sun
        event: sunset
        offset: "-00:15:00"
    condition:
      - condition: template
        value_template: '{{ is_state("input_select.homemode", "Home") or is_state("input_select.homemode", "Away") }}'
    action:
      - service: light.turn_on
        data_template:
          entity_id: '{% if is_state("input_select.homemode", "Home") %}light.tv{% elif is_state("input_select.homemode", "Away") %}light.garage{% elif is_state("input_select.homemode", "Vacation") %}light.garage{% endif %}'
          transition: '{% if is_state("input_select.homemode", "Home") %}5{% elif is_state("input_select.homemode", "Away") %}5{% elif is_state("input_select.homemode", "Vacation") %}5{% endif %}'
          brightness: '{% if is_state("input_select.homemode", "Home") %}255{% elif is_state("input_select.homemode", "Away") %}255{% elif is_state("input_select.homemode", "Vacation") %}255{% endif %}'
          color_name: '{% if is_state("input_select.homemode", "Home") %}blue{% elif is_state("input_select.homemode", "Away") %}{% elif is_state("input_select.homemode", "Vacation") %}{% endif %}'
      - service: script.notifying
        data_template:
          email: "false"
          tv: "true"
          speak: "false"
          audio: "chime"
          light: "false"
          mobile: "false"
          line: "pe"
          message: '{% if is_state("input_select.homemode", "Home") %}Lightstrip TV{% elif is_state("input_select.homemode", "Away") %}Garage light{% endif %} has been turned on 15 minutes before sunset'

  - alias: "Autolight Sunset B"
    trigger:
      - platform: sun
        event: sunset
        offset: "+01:00:00"
    condition:
      - condition: template
        value_template: '{{ is_state("light.tv", "on") or is_state("light.garage", "on") }}'
    action:
      - service: light.turn_off
        data_template:
          entity_id: '{% if is_state("light.tv", "on") %}light.tv{% elif is_state("light.garage", "on") %}light.garage{% endif %}'
      - service: script.notifying
        data_template:
          email: "false"
          tv: "true"
          speak: "false"
          audio: "chime"
          light: "false"
          mobile: "false"
          line: "pe"
          message: 'Turn off {% if is_state("input_select.homemode", "Home") %}Lightstrip TV{% elif is_state("input_select.homemode", "Away") %}Garage light{% endif %} after sunset for 1 hour'

  - alias: "Autolight 1A"
    trigger:
      - platform: time
        at: '19:30:00'
    condition:
      - condition: template
        value_template: '{{ is_state("input_select.homemode", "Home") or is_state("input_select.homemode", "Away") or is_state("input_select.homemode", "Vacation") }}'
    action:
      - service: light.turn_on
        data_template:
          entity_id: '{% if is_state("input_select.homemode", "Home") %}light.whites_B1{% elif is_state("input_select.homemode", "Away") %}light.garage{% elif is_state("input_select.homemode", "Vacation") %}light.whites_B2{% endif %}'
          transition: '{% if is_state("input_select.homemode", "Home") %}5{% elif is_state("input_select.homemode", "Away") %}1{% elif is_state("input_select.homemode", "Vacation") %}1{% endif %}'
          brightness: '{% if is_state("input_select.homemode", "Home") %}200{% elif is_state("input_select.homemode", "Away") %}255{% elif is_state("input_select.homemode", "Vacation") %}255{% endif %}'
      - service: script.notifying
        data_template:
          email: "false"
          tv: "true"
          speak: "false"
          audio: "chime"
          light: "false"
          mobile: "false"
          line: "pe"
          message: 'Turn on {% if is_state("input_select.homemode", "Home") %}Front 1 light{% elif is_state("input_select.homemode", "Away") %}Garage light{% elif is_state("input_select.homemode", "Vacation") %}Front 2 light{% endif %} at 7:30pm'

  - alias: "Autolight 1B"
    trigger:
      - platform: time
        at: '20:15:00'
    condition:
      - condition: template
        value_template: '{{ is_state("light.whites_B1", "on") or is_state("light.garage", "on") or is_state("light.whites_B2", "on") }}'
    action:
      - service: light.turn_off
        data_template:
          entity_id: '{% if is_state("light.whites_B1", "on") %}light.whites_B1{% elif is_state("light.garage", "on") %}light.garage{% elif is_state("light.whites_B2", "on") %}light.whites_B2{% endif %}'
      - service: script.notifying
        data_template:
          email: "false"
          tv: "true"
          speak: "false"
          audio: "chime"
          light: "false"
          mobile: "false"
          line: "pe"
          message: 'Turn off {% if is_state("input_select.homemode", "Home") %}Front 1 light{% elif is_state("input_select.homemode", "Away") %}Garage light{% elif is_state("input_select.homemode", "Vacation") %}Front 2 light{% endif %} at 8:15pm'

  - alias: "Autolight 2A"
    trigger:
      - platform: time
        at: '20:00:00'
    condition:
