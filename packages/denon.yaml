script:

  kodi_play_music_dj:
    alias: "Kodi Play Music DJ"
    sequence:
      - service: media_player.kodi_call_method
        data:
          entity_id: media_player.kodi
          method: VideoLibrary.Player.SetPartymode
          properties:
            - title
            - year
            - file
            - lastplayed

  kodi_update_audio_library:
    alias: Update Kodi Audio Library
    sequence:
      - service: media_player.kodi_call_method
        data:
          entity_id: media_player.kodi
          method: AudioLibrary.Scan
      - service: media_player.kodi_call_method
        data:
          entity_id: media_player.kodi
          method: AudioLibrary.Clean

  kodi_update_video_library:
    alias: Update Kodi VDO Library
    sequence:
      - service: media_player.kodi_call_method
        data:
          entity_id: media_player.kodi
          method: VideoLibrary.Scan
      - service: media_player.kodi_call_method
        data:
          entity_id: media_player.kodi
          method: VideoLibrary.Clean

  hometheatre_turnon:
    alias: "Home Theatre Turns On"
    sequence:
      - service: switch.turn_on
        entity_id: switch.titan
      - delay: 00:00:02
      - service: switch.turn_on
        entity_id: switch.common_room_tv
      - delay: 00:00:05
      - service: switch.turn_on
        entity_id: switch.common_room_android_box
      - delay: 00:00:02
      - service: script.switch_to_cabletv
      - delay: 00:00:05
      - service: script.denon_turnon
      - service: script.switch_to_cabletv

  hometheatre_turnoff:
    alias: "Home Theatre Turns Off"
    sequence:
      - service: switch.turn_off
        entity_id: switch.common_room_android_box
      - delay: 00:00:01
      - service: switch.turn_off
        entity_id: switch.common_room_subwoofer
      - delay: 00:00:10
      - service: switch.turn_off
        entity_id: switch.common_room_tv
      - delay: 00:00:10
      - service: script.switch_to_off
      - delay: 00:00:03
      - service: switch.turn_off
        entity_id: switch.titan

  switch_to_cabletv:
    alias: "Switch Media to Cabel TV"
    sequence:
      - service: script.denon_turnon
      - wait_template: '{{ is_state("script.denon_turnon", "off") }}'
        timeout: 00:00:02
      - condition: template
        value_template: '{{ not is_state("sensor.denon_source", "SAT/CBL") }}'
      - service: shell_command.denon_source_satcbl
      - delay: 00:00:05
      - service: shell_command.denon_volume_50
      # - condition: template
      #   value_template: '{{ "true" if volume_change != "" else "false" }}'
      # - service: shell_command.denon_volume_{{ states.volume_change.state }}

  switch_to_music:
    alias: "Switch Media to Music"
    sequence:
      - service: script.denon_turnon
      - wait_template: '{{ is_state("script.denon_turnon", "off") }}'
        timeout: 00:00:02
      - condition: template
        value_template: '{{ not is_state("sensor.denon_source", "Music") }}'
      - service: shell_command.denon_source_music
      - delay: 00:00:05
      - service: shell_command.denon_volume_40
      # - condition: template
      #   value_template: '{{ "true" if volume_change != "" else "false" }}'
      # - service: shell_command.denon_volume_{{ states.volume_change.state }}

  switch_to_dune:
    alias: "Switch Media to Dune"
    sequence:
      - service: script.denon_turnon
      - wait_template: '{{ is_state("script.denon_turnon", "off") }}'
        timeout: 00:00:02
      - condition: template
        value_template: '{{ not is_state("sensor.denon_source", "BD") }}'
      - service: shell_command.denon_source_dune
      - delay: 00:00:05
      - service: shell_command.denon_volume_40
      # - condition: template
      #   value_template: '{{ "true" if volume_change != "" else "false" }}'
      # - service: shell_command.denon_volume_{{ states.volume_change.state }}

  switch_to_appletv:
    alias: "Switch Media to Apple TV"
    sequence:
      - service: script.denon_turnon
      - wait_template: '{{ is_state("script.denon_turnon", "off") }}'
        timeout: 00:00:02
      - condition: template
        value_template: '{{ not is_state("sensor.denon_source", "MPLAY") }}'
      - service: shell_command.denon_source_appletv
      - delay: 00:00:05
      - service: shell_command.denon_volume_45
      # - condition: template
      #   value_template: '{{ "true" if volume_change != "" else "false" }}'
      # - service: shell_command.denon_volume_{{ states.volume_change.state }}

  switch_to_off:
    alias: "Switch Media to Off"
    sequence:
      - condition: template
        value_template: '{{ not is_state("sensor.denon_source", "Off") }}'
      - service: media_player.turn_off
        entity_id: media_player.denon
      - delay: 00:00:02
      - service: input_select.select_option
        data:
          entity_id: input_select.denon_mode
          option: 'Off'

  denon_turnon:
    alias: "Turn on Denon when it is Off"
    sequence:
      - condition: template
        value_template: '{{ (is_state("switch.titan", "on") and is_state("media_player.denon", "off")) }}'
      - service: media_player.turn_on
        entity_id: media_player.denon

automation:

  - alias: 'Denon Mode changes'
    trigger:
      - platform: state
        entity_id: input_select.denon_mode
    action:
      - service: script.turn_on
        data_template:
          entity_id: '{% if is_state("input_select.denon_mode", "Cable TV") %}script.switch_to_cabletv{% elif is_state("input_select.denon_mode", "Music") %}script.switch_to_music{% elif is_state("input_select.denon_mode", "Dune") %}script.switch_to_dune{% elif is_state("input_select.denon_mode", "Apple TV") %}script.switch_to_appletv{% elif is_state("input_select.denon_mode", "Off") %}script.switch_to_off{% endif %}'
          # volume_change: '{% if not state("volume_change", "") %}states.volume_change.state{% else %}{% if is_state("input_select.denon_mode", "Cable TV") %}50{% elif is_state("input_select.denon_mode", "Music") %}40{% elif is_state("input_select.denon_mode", "Dune") %}40{% elif is_state("input_select.denon_mode", "Apple TV") %}45{% elif is_state("input_select.denon_mode", "Off") %}false{% endif %}{% endif %}'

  - alias: "Denon Mode aligns"
    trigger:
      - platform: state
        entity_id: sensor.denon_source
      - platform: time
        minutes: '/2'
        seconds: 00
    condition:
      - condition: or
        conditions:
          - condition: template
            value_template: '{{ (is_state("sensor.denon_source", "SAT/CBL") and not is_state("input_select.denon_mode", "Cable TV")) }}'
          - condition: template
            value_template: '{{ (is_state("sensor.denon_source", "Music") and not is_state("input_select.denon_mode", "Music")) }}'
          - condition: template
            value_template: '{{ (is_state("sensor.denon_source", "BD") and not is_state("input_select.denon_mode", "Dune")) }}'
          - condition: template
            value_template: '{{ (is_state("sensor.denon_source", "MPLAY") and not is_state("input_select.denon_mode", "Apple TV")) }}'
          - condition: template
            value_template: '{{ (is_state("sensor.denon_source", "Off") and not is_state("input_select.denon_mode", "Off")) }}'
    action:
      - service: input_select.select_option
        entity_id: input_select.denon_mode
        data_template:
          option: '{% if is_state("sensor.denon_source", "SAT/CBL") %}Cable TV{% elif is_state("sensor.denon_source", "Music") %}Music{% elif is_state("sensor.denon_source", "BD") %}Dune{% elif is_state("sensor.denon_source", "MPLAY") %}Apple TV{% elif is_state("sensor.denon_source", "Off") %}Off{% endif %}'
          # volume_change: "false"

  - alias: "Auto Switch XDJ-RX On"
    trigger:
      - platform: state
        entity_id: device_tracker.xdj_rx
        from: 'not_home'
        to: 'home'
      - platform: state
        entity_id: binary_sensor.xdj_rx
        from: 'off'
        to: 'on'
      - platform: state
        entity_id: binary_sensor.ping_xdj_rx
        from: 'off'
        to: 'on'
    condition:
      - condition: template
        value_template: '{{ is_state_attr("media_player.denon", "source", "Music") }}'
    action:
      - service: script.switch_to_music

  - alias: "Auto Switch XDJ-RX Off"
    trigger:
      - platform: state
        entity_id: device_tracker.xdj_rx
        from: 'home'
        to: 'not_home'
      - platform: state
        entity_id: binary_sensor.xdj_rx
        from: 'on'
        to: 'off'
      - platform: state
        entity_id: binary_sensor.ping_xdj_rx
        from: 'on'
        to: 'off'
    condition:
      - condition: template
        value_template: '{{ is_state_attr("media_player.denon", "source", "Music") }}'
    action:
      - service: script.switch_to_cabletv

  - alias: "Auto Switch Dune On"
    trigger:
      - platform: state
        entity_id: device_tracker.dune
        from: 'not_home'
        to: 'home'
      - platform: state
        entity_id: binary_sensor.dune
        from: 'off'
        to: 'on'
      - platform: state
        entity_id: binary_sensor.ping_dune
        from: 'off'
        to: 'on'
    condition:
      - condition: template
        value_template: '{{ not is_state_attr("media_player.denon", "source", "BD") }}'
    action:
      - service: script.switch_to_dune

  - alias: "Auto Switch Dune Off"
    trigger:
      - platform: state
        entity_id: device_tracker.dune
        from: 'home'
        to: 'not_home'
      - platform: state
        entity_id: binary_sensor.dune
        from: 'on'
        to: 'off'
      - platform: state
        entity_id: binary_sensor.ping_dune
        from: 'on'
        to: 'off'
    condition:
      - condition: template
        value_template: '{{ is_state_attr("media_player.denon", "source", "BD") }}'
    action:
      - service: script.switch_to_cabletv

  - alias: "Lights Dune Plays"
    trigger:
      - platform: state
        entity_id: media_player.dune
        from: 'idle'
        to: 'playing'
    condition:
      - condition: or
        conditions:
          - condition: state
            entity_id: sun.sun
            state: 'below_horizon'
          - condition: time
            after: '18:00:00'
            before: '06:00:00'
    action:
        service: scene.turn_on
        entity_id: scene.common_room_dim

  - alias: "Lights Dune Pauses"
    trigger:
      - platform: state
        entity_id: media_player.dune
        from: 'playing'
        to: 'paused'
    condition:
      - condition: or
        conditions:
          - condition: state
            entity_id: sun.sun
            state: 'below_horizon'
          - condition: time
            after: '18:00:00'
            before: '06:00:00'
    action:
      - service: scene.turn_on
        entity_id: scene.common_room_alive

  - alias: "Lights Dune Stops"
    trigger:
      - platform: state
        entity_id: media_player.dune
        from: 'playing'
        to: 'idle'
    condition:
      - condition: or
        conditions:
          - condition: state
            entity_id: sun.sun
            state: 'below_horizon'
          - condition: time
            after: '18:00:00'
            before: '06:00:00'
    action:
      - service: scene.turn_on
        entity_id: scene.common_room_bright

