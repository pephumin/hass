input_select:
  icloud3_commands:
    name: iCloud3 Commands
    options:
      - Pause
      - Resume
      - Waze On/Off
      - Pause pesiphone11pro
      - Resume pesiphone11pro
      - Pause juesiphone6splus
      - Resume juesiphone6splus
    icon: mdi:apple-keyboard-command
    initial: Waze On/Off
  icloud3_set_interval:
    name: iCloud3 Set Interval
    options:
      - 15 sec
      - 1 min
      - 3 min
      - 5 min
      - 10 min
      - 20 min
      - 30 min
      - 1 hr
      - 2 hrs
    initial: 1 min
    icon: mdi:clock
  icloud3_debug_commands:
    name: iCloud Debug Command
    options:
      - info logger
      - info interval
      - debug gps
      - debug old
    icon: mdi:android-debug-bridge
    initial: info interval

