media_player:
  - platform: itunes
    name: iTunes
    host: !secret itunes_ip

rest_command:
  dja:
    url: !secret dja
    method: PUT
    payload: '{ "shuffle": true }'
  djb:
    url: !secret djb
    method: PUT
    payload: '{ "shuffle": true }'
  djp:
    url: !secret djp
    method: PUT
    payload: '{ "shuffle": true }'
  dj:
    url: !secret dj
    method: PUT
    payload: '{ "shuffle": true }'
  soft:
    url: !secret soft
    method: PUT
    payload: '{ "shuffle": true }'

script:
  dja_shuffle:
    alias: "Shuffle DJA"
    sequence:
      - service: rest_command.dja
  djb_shuffle:
    alias: "Shuffle DJB"
    sequence:
      - service: rest_command.djb
  djp_shuffle:
    alias: "Shuffle DJP"
    sequence:
      - service: rest_command.djp
  dj_shuffle:
    alias: "Shuffle DJ"
    sequence:
      - service: rest_command.djp
  soft_shuffle:
    alias: "Shuffle Soft"
    sequence:
      - service: rest_command.djp

