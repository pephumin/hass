media_player:
  - platform: itunes
    name: iTunes
    host: !secret itunes_ip

rest_command:
  dja:
      url: 'http://192.168.1.200:8181/playlists/dja/play'
      method: PUT
      payload: '{ "shuffle": true }'
  djb:
      url: 'http://192.168.1.200:8181/playlists/djb/play'
      method: PUT
      payload: '{ "shuffle": true }'
  djp:
      url: 'http://192.168.1.200:8181/playlists/djp/play'
      method: PUT
      payload: '{ "shuffle": true }'
  dj:
      url: 'http://192.168.1.200:8181/playlists/dj/play'
      method: PUT
      payload: '{ "shuffle": true }'
  soft:
      url: 'http://192.168.1.200:8181/playlists/soft/play'
      method: PUT
      payload: '{ "shuffle": true }'

# sensor:
#   - platform: rest
#     resource: http://192.168.1.200:8181/now_playing
#     name: Now Playing
#     value_template: '{{ value_json.name }}'

script:
  dja_shuffle:
    alias: "Shuffle DJA"
    sequence:
      - service: rest_command.dja
  djb_shuffle:
    alias: "Shuffle DJB"
    sequence:
      - service: rest_command.djb
  djp_shuffle:
    alias: "Shuffle DJP"
    sequence:
      - service: rest_command.djp
  dj_shuffle:
    alias: "Shuffle DJ"
    sequence:
      - service: rest_command.djp
  soft_shuffle:
    alias: "Shuffle Soft"
    sequence:
      - service: rest_command.djp
