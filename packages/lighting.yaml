          speak: "true"
          audio: "chime"
          light: "false"
          mobile: "pe"
          message: 'Turn off {% if is_state("light.front_1", "on") %}Front 1{% elif is_state("light.white_garage", "on") %}Garage{% elif is_state("light.front_2", "on") %}Front 2{% endif %} light at 8:15pm'
