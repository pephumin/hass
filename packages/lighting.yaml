  - alias: "Autolight Sunset A"
    trigger:
      - platform: sun
        event: sunset
        offset: "-00:15:00"
    condition:
      - condition: template
        value_template: '{{ is_state("input_select.homemode", "Home") or is_state("input_select.homemode", "Away") }}'
    action:
      - service: light.turn_on
        data_template:
          entity_id: '{% if is_state("input_select.homemode", "Home") %}light.strip{% elif is_state("input_select.homemode", "Away") %}light.white_garage{% elif is_state("input_select.homemode", "Vacation") %}light.white_garage{% endif %}'
          transition: '{% if is_state("input_select.homemode", "Home") %}5{% elif is_state("input_select.homemode", "Away") %}5{% elif is_state("input_select.homemode", "Vacation") %}5{% endif %}'
          brightness: '{% if is_state("input_select.homemode", "Home") %}255{% elif is_state("input_select.homemode", "Away") %}255{% elif is_state("input_select.homemode", "Vacation") %}255{% endif %}'
          color_name: '{% if is_state("input_select.homemode", "Home") %}blue{% elif is_state("input_select.homemode", "Away") %}{% elif is_state("input_select.homemode", "Vacation") %}{% endif %}'
      - service: script.notifying
        data_template:
          email: "true"
          tv: "true"
          line: "true"
          speak: "true"
          audio: "chime"
          light: "false"
          mobile: "pe"
          message: '{% if is_state("input_select.homemode", "Home") %}Light Strip{% elif is_state("input_select.homemode", "Away") %}Garage Light{% endif %} has been turned on 15 minutes before sunset'
      - service: light.turn_on
        data:
          entity_id: light.strip
          effect: 'colorloop'
          transition: 5
          brightness: 255

  - alias: "Autolight Sunset B"
    trigger:
      - platform: sun
        event: sunset
        offset: "+01:00:00"
    condition:
      - condition: template
        value_template: '{{ is_state("light.strip", "on") or is_state("light.white_garage", "on") }}'
    action:
      - service: script.notifying
        data_template:
          email: "true"
          tv: "true"
          line: "true"
          speak: "true"
          audio: "chime"
          light: "false"
          mobile: "pe"
          message: 'Turn off {% if is_state("light.strip", "on") %}Light Strip{% elif is_state("light.white_garage", "on") %}Garage Light{% endif %} after sunset for 1 hour'
      - service: light.turn_off
        entity_id: light.strip, light.white_garage

  - alias: "Autolight 1A"
    trigger:
      - platform: time
        at: '19:30:00'
    condition:
      - condition: template
        value_template: '{{ is_state("input_select.homemode", "Home") or is_state("input_select.homemode", "Away") or is_state("input_select.homemode", "Vacation") }}'
    action:
      - service: light.turn_on
        data_template:
          entity_id: '{% if is_state("input_select.homemode", "Home") %}light.front_1{% elif is_state("input_select.homemode", "Away") %}light.white_garage{% elif is_state("input_select.homemode", "Vacation") %}light.front_2{% endif %}'
          transition: '{% if is_state("input_select.homemode", "Home") %}5{% elif is_state("input_select.homemode", "Away") %}1{% elif is_state("input_select.homemode", "Vacation") %}1{% endif %}'
          brightness: '{% if is_state("input_select.homemode", "Home") %}200{% elif is_state("input_select.homemode", "Away") %}255{% elif is_state("input_select.homemode", "Vacation") %}255{% endif %}'
      - service: script.notifying
        data_template:
          email: "true"
          tv: "true"
          line: "true"
          speak: "true"
          audio: "chime"
          light: "false"
          mobile: "pe"
          message: 'Turn on {% if is_state("input_select.homemode", "Home") %}Front 1{% elif is_state("input_select.homemode", "Away") %}Garage{% elif is_state("input_select.homemode", "Vacation") %}Front 2{% endif %} light at 7:30pm'

  - alias: "Autolight 1B"
    trigger:
      - platform: time
        at: '20:15:00'
