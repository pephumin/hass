automation:

  - alias: 'Device status offline'
    trigger:
      - platform: state
        entity_id: binary_sensor.broadlink_rm_pro, binary_sensor.broadlink_rm_mini, binary_sensor.moon, binary_sensor.earth, binary_sensor.foscam_black, binary_sensor.foscam_white
        from: 'on'
        to: 'off'
        for:
          minutes: 5
    action:
      - service: script.notifying
        data_template:
          email: "false"
          tv: "true"
          speak: "true"
          audio: "siren"
          light: "false"
          mobile: "false"
          title: '{{ trigger.to_state.attributes.friendly_name }} is {{ "Offline" if trigger.to_state.state == "off" else "Online" }}'
          message: '{{ trigger.to_state.attributes.friendly_name }} is {{ "Offline" if trigger.to_state.state == "off" else "Online" }} [{{now().strftime("%d.%m.%y")}} {{now().strftime("%H:%M")}}]'

