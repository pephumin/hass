automation:
  - alias: Offline Deeper
    trigger:
      - platform: state
        entity_id: binary_sensor.deeper
        to: 'off'
    action:
      - service: notify.email
        data:
          title: "The primary gateway is offline"
          message: 'The primary gateway is offline [{{now().strftime("%d.%m.%y")}} {{now().strftime("%H:%M")}}]'
      - service: notify.tv
        data:
          title: "The primary gateway is offline"
          message: 'The primary gateway is offline [{{now().strftime("%d.%m.%y")}} {{now().strftime("%H:%M")}}]'
