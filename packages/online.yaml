  #   condition:
  #     - condition: or
  #       conditions:
  #         - condition: template
  #           value_template: '{{ is_state("binary_sensor.moon", "off") }}'
  #         - condition: template
  #           value_template: '{{ is_state("binary_sensor.broadlink_rm_mini_a", "off") }}'
  #         - condition: template
  #           value_template: '{{ is_state("binary_sensor.neptune", "off") }}'
  #         - condition: template
  #           value_template: '{{ is_state("binary_sensor.doughnut", "off") }}'
  #   action:
  #     - service: script.turn_on
  #       entity_id: script.restart_calypso
  #     - service: counter.increment
  #       entity_id: counter.bedroom

  - alias: 'Common Room RM mini restart'
    trigger:
       - platform: time
         minutes: '/60'
         seconds: 00
    condition:
       - condition: or
         conditions:
           - condition: template
             value_template: '{{ is_state("binary_sensor.foscam_black", "off") }}'
           - condition: template
             value_template: '{{ is_state("binary_sensor.broadlink_rm_mini_b", "off") }}'
           - condition: template
             value_template: '{{ is_state("binary_sensor.wemos_lite_party", "off") }}'
    action:
       - service: script.turn_on
         entity_id: script.restart_sva
       - service: counter.increment
         entity_id: counter.commonroom

  - alias: 'Common Room RM restart'
    trigger:
      - platform: time
        minutes: '/60'
        seconds: 00
    condition:
      - condition: template
        value_template: '{{ is_state("binary_sensor.broadlink_rm_mini_b", "off") }}'
    action:
      - service: script.turn_on
        entity_id: script.restart_phoebe
      # - service: counter.increment
      #   entity_id: counter.commonroom

  - alias: 'Common Room Foscam Black & R2 restart'
    trigger:
      - platform: time
        minutes: '/60'
        seconds: 00
    condition:
      - condition: or
        conditions:
          - condition: template
            value_template: '{{ is_state("binary_sensor.foscam_black", "off") }}'
          - condition: template
            value_template: '{{ is_state("binary_sensor.foscam_r2", "off") }}'
          # - condition: template
          #   value_template: '{{ is_state("binary_sensor.broadlink_rm_mini_b", "off") }}'
          # - condition: template
          #   value_template: '{{ is_state("binary_sensor.wemos_lite_party", "off") }}'
    action:
      - service: script.turn_on
        entity_id: script.restart_ganymede
      - service: counter.increment
        entity_id: counter.commonroom

  - alias: 'Bedroom online switch restart'
    trigger:
      - platform: time
        minutes: '/60'
        seconds: 00
    condition:
      - condition: or
        conditions:
          - condition: template
            value_template: '{{ is_state("binary_sensor.broadlink_rm_mini_a", "off") }}'
          - condition: template
            value_template: '{{ is_state("binary_sensor.neptune", "off") }}'
          - condition: template
            value_template: '{{ is_state("binary_sensor.moon", "off") }}'
    action:
      - service: script.turn_on
        entity_id: script.restart_calypso
      - service: counter.increment
        entity_id: counter.bedroom

  - alias: 'First Floor online switch restart'
    trigger:
      - platform: time
        minutes: '/60'
        seconds: 00
    condition:
      - condition: or
        conditions:
          - condition: template
            value_template: '{{ is_state("binary_sensor.foscam_white", "off") }}'
          - condition: template
            value_template: '{{ is_state("binary_sensor.earth", "off") }}'
          - condition: template
            value_template: '{{ is_state("binary_sensor.uranus", "off") }}'
          # - condition: template
          #   value_template: '{{ is_state("binary_sensor.mercury", "off") }}'
    action:
      - service: script.turn_on
        entity_id: script.restart_charon
      - service: counter.increment
        entity_id: counter.firstfloor

  - alias: "Car Online"
    trigger:
      - platform: state
        entity_id: binary_sensor.bmw
        from: 'off'
        to: 'on'
      - platform: state
        entity_id: binary_sensor.bluebird
        from: 'off'
        to: 'on'
      - platform: state
        entity_id: binary_sensor.freed
        from: 'off'
        to: 'on'
    condition:
      - condition: template
        value_template: '{{ is_state("light.warm_garage", "off") and is_state("sun.sun", "below_horizon") }}'
    action:
      - service: light.turn_on
        entity_id: light.warm_garage
      - service: script.notifying
        data_template:
          email: "false"
          tv: "true"
          line: "false"
          speak: "true"
          audio: "chime"
          light: "false"
          mobile: "false"
          message: 'Turn off Garage light because {{ trigger.from_state.attributes.friendly_name }} has gone online'

  - alias: "Car Offline"
    trigger:
      - platform: state
        entity_id: binary_sensor.bmw
        from: 'on'
        to: 'off'
        for:
          minutes: 1
      - platform: state
        entity_id: binary_sensor.bluebird
        from: 'on'
        to: 'off'
        for:
          minutes: 1
      - platform: state
        entity_id: binary_sensor.freed
        from: 'on'
        to: 'off'
        for:
          minutes: 1
    condition:
      - condition: template
        value_template: '{{ is_state("light.warm_garage", "on") }}'
    action:
      - service: light.turn_off
        entity_id: light.warm_garage
      - service: script.notifying
        data_template:
          email: "false"
          tv: "true"
          line: "false"
          speak: "true"
          audio: "chime"
          light: "false"
          mobile: "false"
          message: 'Turn off Garage light because {{ trigger.from_state.attributes.friendly_name }} has gone offline'
