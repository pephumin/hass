##########################################################

  - alias: 'Pe is away'
    trigger:
      - platform: state
        entity_id: device_tracker.pesiphone6
        from: 'home'
        to: 'not_home'
        for:
          seconds: 45
    condition:
      - condition: template
        value_template: '{% if states("proximity.pe_home") | float > 50 %}true{% else %}false{% endif %}'
      - condition: state
        entity_id: input_boolean.presence_pe
        state: 'off'
    action:
      - service: input_boolean.turn_on
        entity_id: input_boolean.presence_pe

  - alias: 'Pe is home'
    trigger:
      - platform: state
        entity_id: device_tracker.pesiphone6
        from: 'not_home'
        to: 'home'
        for:
          seconds: 45
    condition:
      - condition: template
        value_template: '{% if states("proximity.pe_home") | float < 50 %}true{% else %}false{% endif %}'
      - condition: state
        entity_id: input_boolean.presence_pe
        state: 'on'
    action:
      - service: input_boolean.turn_off
        entity_id: input_boolean.presence_pe

  - alias: Pe Arrival Notification
    trigger:
      - platform: state
        entity_id: device_tracker.pesiphone6
        from: 'not_home'
        to: 'home'
    action:
      - service: script.notify_juesiphone6splus
        data:
          title: "Pe has arrived home"
          message: 'เป้กลับถึงบ้าน [{{now().strftime("%d.%m.%y")}} {{now().strftime("%H:%M")}}]'
      - service: script.flashing_short
        data:
          title: "Pe has arrived home"
          message: 'Pe has arrived home [{{now().strftime("%d.%m.%y")}} {{now().strftime("%H:%M")}}]'

  - alias: Pe Departure Notification
    trigger:
      - platform: state
        entity_id: device_tracker.pesiphone6
        from: 'home'
        to: 'not_home'
    action:
      - service: script.notify_juesiphone6splus
        data:
          title: "Pe has left home"
          message: 'เป้ออกจากบ้าน [{{now().strftime("%d.%m.%y")}} {{now().strftime("%H:%M")}}]'
      - service: script.flashing_long
        data:
          title: "Pe has left home"
          message: 'Pe has left home [{{now().strftime("%d.%m.%y")}} {{now().strftime("%H:%M")}}]'

  - alias: 'Jue is away'
    trigger:
      - platform: state
        entity_id: device_tracker.juesiphone6splus
        from: 'home'
        to: 'not_home'
        for:
          seconds: 45
    condition:
      - condition: template
        value_template: '{% if states("proximity.jue_home") | float > 50 %}true{% else %}false{% endif %}'
      - condition: state
        entity_id: input_boolean.presence_jue
        state: 'off'
    action:
      - service: input_boolean.turn_on
        entity_id: input_boolean.presence_jue

  - alias: 'Jue is home'
    trigger:
      - platform: state
        entity_id: device_tracker.juesiphone6splus
        from: 'not_home'
        to: 'home'
        for:
          seconds: 45
    condition:
      - condition: template
        value_template: '{% if states("proximity.jue_home") | float < 50 %}true{% else %}false{% endif %}'
      - condition: state
        entity_id: input_boolean.presence_jue
        state: 'on'
    action:
      - service: input_boolean.turn_off
        entity_id: input_boolean.presence_jue

  - alias: Jue Arrival Notification
    trigger:
      - platform: state
        entity_id: device_tracker.juesiphone6splus
        from: 'not_home'
        to: 'home'
    action:
      - service: script.notify_pesiphone6
        data:
          title: "Jue has arrived home"
          message: 'Jue has arrived home [{{now().strftime("%d.%m.%y")}} {{now().strftime("%H:%M")}}]'
      - service: script.flashing_short
        data:
          title: "Jue has arrived home"
          message: 'Jue has arrived home [{{now().strftime("%d.%m.%y")}} {{now().strftime("%H:%M")}}]'

  - alias: Jue Departure Notification
    trigger:
      - platform: state
        entity_id: device_tracker.juesiphone6splus
        from: 'home'
        to: 'not_home'
    action:
      - service: script.notify_pesiphone6
        data:
          title: "Jue has left home"
          message: 'Jue has left home [{{now().strftime("%d.%m.%y")}} {{now().strftime("%H:%M")}}]'
      - service: script.flashing_long
        data:
          title: "Jue has left home"
          message: 'Jue has left home [{{now().strftime("%d.%m.%y")}} {{now().strftime("%H:%M")}}]'




