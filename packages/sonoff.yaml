switch:
  - platform: mqtt
    name: "Common Room Subwoofer"
    state_topic: "homeassistant/switch/common_room/subwoofer/state"
    command_topic: "homeassistant/switch/common_room/subwoofer"
    qos: 1
    payload_on: "on"
    payload_off: "off"
    retain: true

