  tasmota_rules:
    alias: "Tasmota Rules"
    sequence:
      # ------------------------ Add Tasmota rules for Hyperion
      - delay: 00:00:05
      - service: mqtt.publish
        data:
          topic: "hyperion/cmnd/Template"
          payload: "{'NAME':'Sonoff S20','GPIO':[17,255,255,255,0,0,0,0,21,56,0,0,0],'FLAG':0,'BASE':18}"
      - service: mqtt.publish
        data:
          topic: "hyperion/cmnd/Backlog"
          payload: "Module 0; GPIO1 2; GPIO2 0; GPIO3 0; ADC0 0;"
      - service: mqtt.publish
        data:
          topic: "hyperion/cmnd/Rule1"
          payload: "on power1#state=0 do backlog power 0; RuleTimer1 30; endon on Rules#Timer=1 do power 1 endon"
      - service: mqtt.publish
        data:
          topic: "hyperion/cmnd/Backlog"
          payload: "Rule1 1; Rule2 0; Rule3 0;"
      # # ------------------------ Add Tasmota rules for Charon
      # - service: mqtt.publish
      #   data:
      #     topic: "charon/cmnd/Backlog"
      #     payload: "Module 8; GPIO1 10; GPIO2 0; GPIO3 0; ADC0 0; SwitchMode2 1; SwitchTopic 0;"
      # - service: mqtt.publish
