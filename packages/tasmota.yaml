      #     topic: "charon/cmnd/Rule1"
      #     payload: "on switch2#state=1 do Backlog power1 1; RuleTimer1 10 endon on Rules#Timer=1 do power1 0 endon on switch2#state=0 do power1 0 endon"
      # - service: mqtt.publish
      #   data:
      #     topic: "charon/cmnd/Backlog"
      #     payload: "Rule1 1; Rule2 0; Rule3 0;"
      # # ------------------------ Add Tasmota rules for Ganymede
      # - delay: 00:00:05
      # - service: mqtt.publish
      #   data:
      #     topic: "ganymede/cmnd/Rule1"
      #     payload: "on Power1#state do power 1 endon"
      # - service: mqtt.publish
      #   data:
      #     topic: "ganymede/cmnd/Backlog"
      #     payload: "Rule1 0; Rule2 0; Rule3 0;"
      # ------------------------ Add Tasmota rules for Callisto
      - delay: 00:00:05
      - service: mqtt.publish
        data:
          topic: "callisto/cmnd/Template"
          payload: "{'NAME':'Sonoff Dual R2','GPIO':[255,255,0,255,0,22,255,17,21,56,0,0,0],'FLAG':0,'BASE':39}"
      - service: mqtt.publish
        data:
          topic: "callisto/cmnd/Backlog"
          payload: "Module 0; GPIO0 18; GPIO1 0; GPIO3 0; GPIO9 19; ADC0 0;"
      - service: mqtt.publish
        data:
          topic: "callisto/cmnd/Backlog"
          payload: "SwitchMode1 5; SwitchMode2 5; SwitchMode3 5; SwitchTopic 0; SetOption32 20;"
      - service: mqtt.publish
        data:
          topic: "callisto/cmnd/Rule1"
          payload: "on button2#state=3 do publish black3/cmnd/power 2 endon on button2#state=2 do power1 2 endon on button2#state=1 do power2 2 endon"
      - service: mqtt.publish
        data:
          topic: "callisto/cmnd/Rule2"
          payload: "on button3#state=3 do publish black4/cmnd/power 2 endon on button3#state=2 do power2 2 endon on button3#state=1 do power1 2 endon"
      - service: mqtt.publish
        data:
          topic: "callisto/cmnd/Rule3"
          # payload: "on Power1#state do power 1 endon"
          payload: "on power1#state=0 do backlog power 0; RuleTimer1 30; endon on Rules#Timer=1 do power 1 endon"
      - service: mqtt.publish
        data:
          topic: "callisto/cmnd/Backlog"
          payload: "Rule1 1; Rule2 1; Rule3 1;"
      # ------------------------ Add Tasmota rules for Pandora
      - delay: 00:00:05
      - service: mqtt.publish
        data:
          topic: "pandora/cmnd/Template"
          payload: "{'NAME':'Sonoff S26','GPIO':[17,255,255,255,0,0,0,0,21,56,0,0,0],'FLAG':0,'BASE':18}"
      - service: mqtt.publish
        data:
          topic: "pandora/cmnd/Rule1"
          payload: "on Time#Initialized do event chkSun endon on Time#Minute=%sunset% do event chkSun endon on Time#Minute=%mem2% do event chkSun endon on Time#Minute=%sunrise% do event chkSun endon on Time#Minute=%mem1% do event chkSun endon"
      - service: mqtt.publish
