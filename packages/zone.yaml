proximity:
  pe_home:
    zone: home
    devices:
      - device_tracker.pesiphone6
      # - device_tracker.user_pesiphone6
    tolerance: 20
    unit_of_measurement: m
  jue_home:
    zone: home
    devices:
      - device_tracker.juesiphone6splus
      # - device_tracker.user_juesiphone6splus
    tolerance: 20
    unit_of_measurement: m
  jue_malaiwan:
    zone: malaiwan
    devices:
      - device_tracker.juesiphone6splus
      # - device_tracker.user_juesiphone6splus
    tolerance: 20
    unit_of_measurement: m
  pe_benjawan:
