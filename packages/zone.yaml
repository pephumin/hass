input_boolean:
  presence_pe:
    name: "Pe at Home"
    initial: on
    icon: mdi:duck
  presence_jue:
    name: "Jue at Home"
    initial: on
    icon: mdi:owl
  presence_benjy:
    name: "Benjy Visits"
    initial: off
    icon: mdi:robot
  presence_pe_benjawan:
    name: "Pe at Benjawan"
    initial: off
    icon: mdi:cat
  presence_jue_malaiwan:
    name: "Jue at Malaiwan"
    initial: off
    icon: mdi:flower

automation:

  - alias: "Pe is at Luzern"
    trigger:
      - platform: template
        value_template: '{% if is_state("device_tracker.pesiphone6", "home") or is_state("device_tracker.user_pesiphone6", "home") %}true{% else %}false{% endif %}'
      - platform: template
        value_template: '{% if is_state("device_tracker.ping_pesiphone6", "home") %}true{% else %}false{% endif %}'
      - platform: numeric_state
        entity_id: proximity.pe_home
        below: 10
      - platform: zone
        entity_id: device_tracker.pesiphone6
        zone: zone.home
        event: enter
    condition:
      - condition: template
        value_template: '{{ is_state("input_boolean.presence_pe", "off") }}'
    action:
      - service: input_boolean.turn_on
        entity_id: input_boolean.presence_pe
      - service: input_boolean.turn_off
        entity_id: input_boolean.presence_pe_benjawan

  - alias: "Pe is not at Luzern"
    trigger:
      - platform: template
        value_template: '{% if not is_state("device_tracker.pesiphone6", "home") and not is_state("device_tracker.user_pesiphone6", "home") %}true{% else %}false{% endif %}'
      - platform: template
        value_template: '{% if not is_state("device_tracker.ping_pesiphone6", "home") %}true{% else %}false{% endif %}'
      - platform: numeric_state
        entity_id: proximity.pe_home
        above: 1000
      - platform: zone
        entity_id: device_tracker.pesiphone6
        zone: zone.home
        event: leave
    condition:
      - condition: template
        value_template: '{{ is_state("input_boolean.presence_pe", "on") }}'
    action:
      - service: input_boolean.turn_off
        entity_id: input_boolean.presence_pe

  - alias: "Pe Arrives Home"
    trigger:
      - platform: state
        entity_id: input_boolean.presence_pe
        from: 'off'
        to: 'on'
        for:
          minutes: 2
    condition:
      - condition: template
        value_template: '{{ is_state("device_tracker.ping_pesiphone6", "home") and is_state("input_boolean.presence_jue", "off") }}'
    action:
      - service: script.notifying
        data:
          email: "false"
          tv: "true"
          speak: "true"
          audio: "chime"
          light: "once"
          mobile: "jue"
          title: "Pe has arrived home"
          message: 'Pe has arrived home [{{now().strftime("%d.%m.%y")}} {{now().strftime("%H:%M")}}]'

