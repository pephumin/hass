automation:

  - alias: "Pe is home"
    hide_entity: True
    trigger:
      - platform: template
        value_template: '{% if is_state("device_tracker.pesiphone6", "home") %}true{% else %}false{% endif %}'
      - platform: template
        value_template: '{% if is_state("device_tracker.user_pesiphone6", "home") %}true{% else %}false{% endif %}'
      - platform: numeric_state
        entity_id: proximity.pe_home
        below: 10
      - platform: zone
        entity_id: device_tracker.pesiphone6
        zone: zone.home
        event: enter
    condition:
      - condition: and
        conditions:
          - condition: template
            value_template: '{% if is_state("input_boolean.presence_pe", "off") %}true{% else %}false{% endif %}'
          - condition: or
            conditions:
              - condition: template
                value_template: '{% if is_state("device_tracker.ping_pesiphone6", "home") %}true{% else %}false{% endif %}'
              - condition: template
                value_template: '{% if is_state("binary_sensor.pesiphone6", "on") %}true{% else %}false{% endif %}'
    action:
      - service: input_boolean.turn_on
        entity_id: input_boolean.presence_pe

  - alias: "Pe is away"
    hide_entity: True
    trigger:
      - platform: template
        value_template: '{% if is_state("device_tracker.pesiphone6", "not_home") %}true{% else %}false{% endif %}'
      - platform: template
        value_template: '{% if is_state("device_tracker.user_pesiphone6", "not_home") %}true{% else %}false{% endif %}'
      - platform: numeric_state
        entity_id: proximity.pe_home
        above: 1000
      - platform: zone
        entity_id: device_tracker.pesiphone6
        zone: zone.home
        event: leave
    condition:
      - condition: and
        conditions:
          - condition: template
            value_template: '{% if is_state("input_boolean.presence_pe", "on") %}true{% else %}false{% endif %}'
          - condition: or
            conditions:
              - condition: template
                value_template: '{% if is_state("device_tracker.ping_pesiphone6", "not_home") %}true{% else %}false{% endif %}'
              - condition: template
                value_template: '{% if is_state("binary_sensor.pesiphone6", "off") %}true{% else %}false{% endif %}'
    action:
      - service: input_boolean.turn_off
        entity_id: input_boolean.presence_pe

  - alias: "Pe Arrives Home"
    hide_entity: True
    trigger:
      - platform: state
        entity_id: input_boolean.presence_pe
        from: 'off'
        to: 'on'
        for:
          minutes: 1
    condition:
      - condition: template
        value_template: '{% if is_state("input_boolean.presence_jue", "off") %}true{% else %}false{% endif %}'
    action:
      - service: script.notify_juesiphone6splus
        data:
          title: "Pe has arrived home"
          message: 'เป้กลับถึงบ้าน [{{now().strftime("%d.%m.%y")}} {{now().strftime("%H:%M")}}]'
      - service: script.flashing_once
        data:
          title: "Pe has arrived home"
          message: 'Pe has arrived home [{{now().strftime("%d.%m.%y")}} {{now().strftime("%H:%M")}}]'

