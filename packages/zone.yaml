    name: "Current Position"
    entities:
      - proximity.pe_home
      - proximity.jue_home
      - proximity.pe_benjawan
      - proximity.jue_malaiwan

automation:

  - alias: "Pe is at Luzern"
    trigger:
      - platform: template
        value_template: '{{ is_state("device_tracker.pesiphone7plus", "home") }}'
      - platform: template
        value_template: '{{ is_state("device_tracker.ping_pesiphone7plus", "home") }}'
      - platform: template
        value_template: '{{ states.proximity.pe_home.state | float < 50 }}'
    condition:
      - condition: template
        value_template: '{{ is_state("input_boolean.presence_pe", "off") }}'
    action:
      - service: input_boolean.turn_on
        entity_id: input_boolean.presence_pe

  - alias: "Pe is not at Luzern"
    trigger:
      - platform: template
        value_template: '{{ not is_state("device_tracker.pesiphone7plus", "home") and not is_state("device_tracker.ping_pesiphone7plus", "home") }}'
      - platform: template
        value_template: '{{ states.proximity.pe_home.state | float > 500 }}'
    condition:
      - condition: template
        value_template: '{{ is_state("input_boolean.presence_pe", "on") }}'
    action:
      - service: input_boolean.turn_off
        entity_id: input_boolean.presence_pe

  - alias: "Pe Arrives Home"
    trigger:
      - platform: state
        entity_id: input_boolean.presence_pe
        from: 'off'
        to: 'on'
        for:
          minutes: 1
          seconds: 30
    condition:
      - condition: template
        value_template: '{{ is_state("binary_sensor.pesiphone7plus", "on") and is_state("input_boolean.presence_jue", "off") }}'
    action:
      - service: script.notifying
        data_template:
          email: '{% if is_state("input_boolean.presence_pe", "off") %}true{% else %}false{% endif %}'
          tv: '{% if is_state("binary_sensor.android_box", "on") %}true{% else %}false{% endif %}'
          line: '{% if is_state("input_boolean.presence_pe", "off") %}pe{% else %}false{% endif %}'
          speak: "true"
          audio: "chime"
          light: "once"
          mobile: "jue"
          message: "Pe has arrived home"

  - alias: "Pe Leaves Home"
