zone:
  - name: Home
    icon: mdi:home
    latitude: !secret latitude_home
    longitude: !secret longitude_home
    radius: 100
  - name: Benjawan
    icon: mdi:home-variant
    latitude: !secret latitude_benjawan
    longitude: !secret longitude_benjawan
    radius: 100
  - name: Malaiwan
    icon: mdi:home-modern
    latitude: !secret latitude_malaiwan
    longitude: !secret longitude_malaiwan
    radius: 100
  - name: Seacon Square
    icon: mdi:shopping
    latitude: !secret latitude_seaconsquare
    longitude: !secret longitude_seaconsquare
    radius: 100
  - name: Paradise Park
    icon: mdi:shopping
    latitude: !secret latitude_paradisepark
    longitude: !secret longitude_paradisepark
    radius: 100
  - name: Central Bangna
    icon: mdi:shopping
    latitude: !secret latitude_centralbangna
    longitude: !secret longitude_centralbangna
    radius: 100
  - name: Foodland
    icon: mdi:food
    latitude: !secret latitude_foodland
    longitude: !secret longitude_foodland
    radius: 100

proximity:
  pe_home:
    zone: home
    devices:
      - device_tracker.pesiphone7plus
    tolerance: 20
    unit_of_measurement: m
  jue_home:
    zone: home
    devices:
      - device_tracker.juesiphone6splus
    tolerance: 20
    unit_of_measurement: m
  jue_malaiwan:
    zone: malaiwan
    devices:
      - device_tracker.juesiphone6splus
    tolerance: 20
    unit_of_measurement: m
  pe_benjawan:
    zone: benjawan
    devices:
      - device_tracker.pesiphone7plus
    tolerance: 20
    unit_of_measurement: m

camera:
  - platform: generic
    name: Current Location Pe
    still_image_url: https://maps.googleapis.com/maps/api/staticmap?center={{ states.device_tracker.pesiphone7plus.attributes.latitude }},{{ states.device_tracker.pesiphone7plus.attributes.longitude }}&zoom=13&size=500x500&maptype=roadmap&markers=color:red%7Clabel:P%7C{{ states.device_tracker.pesiphone7plus.attributes.latitude }},{{ states.device_tracker.pesiphone7plus.attributes.longitude }}
    limit_refetch_to_url_change: true
  - platform: generic
    name: Current Location Jue
    still_image_url: https://maps.googleapis.com/maps/api/staticmap?center={{ states.device_tracker.juesiphone6splus.attributes.latitude }},{{ states.device_tracker.juesiphone6splus.attributes.longitude }}&zoom=13&size=500x500&maptype=roadmap&markers=color:red%7Clabel:P%7C{{ states.device_tracker.juesiphone6splus.attributes.latitude }},{{ states.device_tracker.juesiphone6splus.attributes.longitude }}
    limit_refetch_to_url_change: true

sensor:
  - platform: google_travel_time
    name: "Home to Benjy"
    api_key: !secret google_travel_time_api_key
    origin: zone.home
    destination: zone.benjawan
    options:
      mode: driving
      units: metric
  - platform: google_travel_time
    name: "Benjy to Home"
    api_key: !secret google_travel_time_api_key
    origin: zone.benjawan
    destination: zone.home
    options:
      mode: driving
      units: metric
  - platform: google_travel_time
    name: "Home to Malaiwan"
    api_key: !secret google_travel_time_api_key
    origin: zone.home
    destination: zone.malaiwan
    options:
      mode: driving
      units: metric
  - platform: google_travel_time
    name: "Malaiwan to Home"
    api_key: !secret google_travel_time_api_key
    origin: zone.malaiwan
    destination: zone.home
    options:
      mode: driving
      units: metric

binary_sensor:
  - platform: ping
    host: 192.168.1.30
    name: "pesiphone7plus"
  - platform: ping
    host: 192.168.1.32
    name: "juesiphone6splus"
  - platform: ping
    host: 192.168.1.36
    name: "benjy"

input_boolean:
  presence_pe:
    name: "Pe at Home"
    initial: on
    icon: mdi:duck
  presence_jue:
    name: "Jue at Home"
    initial: on
    icon: mdi:owl
  presence_benjy:
    name: "Benjy Visits"
    initial: off
    icon: mdi:robot
  presence_pe_benjawan:
    name: "Pe at Benjawan"
    initial: off
    icon: mdi:cat
  presence_jue_malaiwan:
    name: "Jue at Malaiwan"
    initial: off
    icon: mdi:flower
  mpd_silence:
    name: "Disable Speeching"
    initial: off
    icon: mdi:microphone-off

input_select:
  homemode:
    name: "Home Mode"
    options:
     - Home
     - Away
     - Vacation
     - Visitor
    icon: mdi:home-outline

automation:

  - alias: "Pe is at Luzern"
    trigger:
      - platform: template
        value_template: '{% if is_state("device_tracker.pesiphone7plus", "home") %}true{% else %}false{% endif %}'
      - platform: template
        value_template: '{% if is_state("device_tracker.ping_pesiphone7plus", "home") %}true{% else %}false{% endif %}'
      - platform: template
        value_template: '{% if states.proximity.pe_home.state | float < 50 %}true{% else %}false{% endif %}'
    condition:
      - condition: template
        value_template: '{{ is_state("input_boolean.presence_pe", "off") }}'
    action:
      - service: input_boolean.turn_on
        entity_id: input_boolean.presence_pe

  - alias: "Pe is not at Luzern"
    trigger:
      - platform: template
        value_template: '{% if not is_state("device_tracker.pesiphone7plus", "home") and not is_state("device_tracker.ping_pesiphone7plus", "home") %}true{% else %}false{% endif %}'
      - platform: template
        value_template: '{% if states.proximity.pe_home.state | float > 500 %}true{% else %}false{% endif %}'
    condition:
      - condition: template
        value_template: '{{ is_state("input_boolean.presence_pe", "on") }}'
    action:
      - service: input_boolean.turn_off
        entity_id: input_boolean.presence_pe

  - alias: "Pe Arrives Home"
    trigger:
      - platform: state
        entity_id: input_boolean.presence_pe
        from: 'off'
        to: 'on'
        for:
          minutes: 1
          seconds: 30
    condition:
      - condition: template
        value_template: '{{ is_state("binary_sensor.pesiphone7plus", "on") and is_state("input_boolean.presence_jue", "off") }}'
    action:
      - service: script.notifying
        data:
          email: "false"
          tv: "true"
          speak: "true"
          audio: "chime"
          light: "once"
          mobile: "jue"
          line: "pe"
          message: "Pe has arrived home"

  - alias: "Pe Leaves Home"
