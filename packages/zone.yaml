zone:
  - name: Home
    icon: mdi:home
    latitude: !secret latitude_home
    longitude: !secret longitude_home
    radius: 100
  - name: Benjawan
    icon: mdi:home-variant
    latitude: !secret latitude_benjawan
    longitude: !secret longitude_benjawan
    radius: 100
  - name: Malaiwan
    icon: mdi:home-modern
    latitude: !secret latitude_malaiwan
    longitude: !secret longitude_malaiwan
    radius: 100

proximity:
  pe_home:
    zone: home
    devices:
      - device_tracker.pesiphone6
    tolerance: 200
    unit_of_measurement: m
  jue_home:
    zone: home
    devices:
      - device_tracker.juesiphone6splus
    tolerance: 200
    unit_of_measurement: m
  jue_malaiwan:
    zone: malaiwan
    devices:
      - device_tracker.juesiphone6splus
    tolerance: 200
    unit_of_measurement: m
  pe_benjawan:
    zone: benjawan
    devices:
      - device_tracker.pesiphone6
    tolerance: 200
    unit_of_measurement: m

camera:
  - platform: generic
    name: Current Location Pe
    still_image_url: https://maps.googleapis.com/maps/api/staticmap?center={{ states.device_tracker.pesiphone6.attributes.latitude }},{{ states.device_tracker.pesiphone6.attributes.longitude }}&zoom=13&size=500x500&maptype=roadmap&markers=color:red%7Clabel:P%7C{{ states.device_tracker.pesiphone6.attributes.latitude }},{{ states.device_tracker.pesiphone6.attributes.longitude }}
    limit_refetch_to_url_change: true
  - platform: generic
    name: Current Location Jue
    still_image_url: https://maps.googleapis.com/maps/api/staticmap?center={{ states.device_tracker.juesiphone6splus.attributes.latitude }},{{ states.device_tracker.juesiphone6splus.attributes.longitude }}&zoom=13&size=500x500&maptype=roadmap&markers=color:red%7Clabel:P%7C{{ states.device_tracker.juesiphone6splus.attributes.latitude }},{{ states.device_tracker.juesiphone6splus.attributes.longitude }}
    limit_refetch_to_url_change: true

sensor:
  - platform: google_travel_time
    name: "Home to Benjy"
    api_key: !secret google_travel_time_api_key
    origin: zone.home
    destination: zone.benjawan
    options:
      mode: driving
      units: metric
  - platform: google_travel_time
    name: "Benjy to Home"
    api_key: !secret google_travel_time_api_key
    origin: zone.benjawan
    destination: zone.home
    options:
      mode: driving
      units: metric
  - platform: google_travel_time
    name: "Home to Malaiwan"
    api_key: !secret google_travel_time_api_key
    origin: zone.home
    destination: zone.malaiwan
    options:
      mode: driving
      units: metric
  - platform: google_travel_time
    name: "Malaiwan to Home"
    api_key: !secret google_travel_time_api_key
    origin: zone.malaiwan
    destination: zone.home
    options:
      mode: driving
      units: metric
  - platform: statistics
    name: "Distance Pe to Home"
    entity_id: proximity.pe_home
  - platform: statistics
    name: "Distance Jue to Home"
    entity_id: proximity.jue_home
  - platform: statistics
    name: "Distance Jue to Malaiwan"
    entity_id: proximity.jue_malaiwan
  - platform: statistics
    name: "Distance Pe to Benjawan"
    entity_id: proximity.pe_benjawan

input_boolean:
  presence_pe:
    name: "Pe at Home"
    initial: on
    icon: mdi:duck
  presence_jue:
    name: "Jue at Home"
    initial: on
    icon: mdi:owl

automation:

  - alias: "Pe is away"
    trigger:
      # - platform: template
      #   value_template: '{% if is_state("device_tracker.pesiphone6", "not_home") %}true{% else %}false{% endif %}'
      - platform: state
        entity_id: device_tracker.pesiphone6
        from: 'home'
        to: 'not_home'
        for:
          minutes: 2
      # - platform: template
      #   value_template: '{% if is_state("device_tracker.user_pesiphone6", "not_home") %}true{% else %}false{% endif %}'
      - platform: state
        entity_id: device_tracker.user_pesiphone6
        from: 'home'
        to: 'not_home'
        for:
          minutes: 2
      - platform: numeric_state
        entity_id: proximity.pe_home
        above: 1000
      - platform: zone
        entity_id: device_tracker.pesiphone6
        zone: zone.home
        event: leave
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.presence_pe
          state: 'on'
        - condition: state
          entity_id: device_tracker.ping_pesiphone6
          state: 'not_home'
        # - condition: or
        #   conditions:
        #   - condition: state
        #     entity_id: device_tracker.user_pesiphone6 #owntracks
        #     state: 'not_home'
        #   - condition: state
        #     entity_id: device_tracker.pesiphone6
        #     state: 'not_home'
    action:
      - service: input_boolean.turn_off
        entity_id: input_boolean.presence_pe

  - alias: "Pe is home"
    trigger:
      # - platform: template
      #   value_template: '{% if is_state("device_tracker.pesiphone6", "home") %}true{% else %}false{% endif %}'
      - platform: state
        entity_id: device_tracker.pesiphone6
        from: 'not_home'
        to: 'home'
        for:
          minutes: 2
      # - platform: template
      #   value_template: '{% if is_state("device_tracker.user_pesiphone6", "home") %}true{% else %}false{% endif %}'
      - platform: state
        entity_id: device_tracker.user_pesiphone6
        from: 'not_home'
        to: 'home'
        for:
          minutes: 2
      - platform: numeric_state
        entity_id: proximity.pe_home
        below: 10
      - platform: zone
        entity_id: device_tracker.pesiphone6
        zone: zone.home
        event: enter
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.presence_pe
          state: 'off'
        - condition: state
          entity_id: device_tracker.ping_pesiphone6
          state: 'home'
    action:
      - service: input_boolean.turn_on
        entity_id: input_boolean.presence_pe

  - alias: "Pe Arrives Home"
    trigger:
      - platform: state
        entity_id: input_boolean.presence_pe
        from: 'off'
        to: 'on'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: device_tracker.ping_pesiphone6
          state: 'home'
        - condition: template
          value_template: '{% if states("proximity.pe_home") | float < 50 %}true{% else %}false{% endif %}'
        - condition: state
          entity_id: input_boolean.presence_jue
          state: 'off'
    action:
      - service: script.notify_juesiphone6splus
        data:
          title: "Pe has arrived home"
          message: 'เป้กลับถึงบ้าน [{{now().strftime("%d.%m.%y")}} {{now().strftime("%H:%M")}}]'
      - service: script.flashing_once
        data:
          title: "Pe has arrived home"
          message: 'Pe has arrived home [{{now().strftime("%d.%m.%y")}} {{now().strftime("%H:%M")}}]'

