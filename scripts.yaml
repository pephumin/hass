shuffle_playlist_dj:
  alias: Shuffle DJ
  sequence:
    - service: rest_command.shuffle_itunes_dj
shuffle_playlist_soft:
  alias: Shuffle Soft
  sequence:
    - service: rest_command.shuffle_itunes_soft
shuffle_playlist_other:
  alias: Shuffle Others
  sequence:
    - service: rest_command.shuffle_itunes_others
kodi_play_youtube_playlist:
  alias: Kodi Play Music DJ
  sequence:
    - service: media_player.play_media
      data_template:
        entity_id: media_player.kodi
        media_content_id: '{% if playlist != "" %}plugin://plugin.video.youtube/play/?playlist_id={{ playlist }}&order=default&play=1&repeat=all{% endif %}'
        media_content_type: video
kodi_play_music_dj:
  alias: Kodi Play Music DJ
  sequence:
    - service: media_player.kodi_call_method
      data:
        entity_id: media_player.kodi
        method: VideoLibrary.Player.SetPartymode
        properties:
        - title
        - year
        - file
        - lastplayed
kodi_update_audio_library:
  alias: "Update Kodi Audio Library"
  sequence:
    - service: media_player.kodi_call_method
      data:
        entity_id: media_player.kodi
        method: AudioLibrary.Scan
    - delay: 00:01:00
    - service: media_player.kodi_call_method
      data:
        entity_id: media_player.kodi
        method: AudioLibrary.Clean
kodi_update_video_library:
  alias: "Update Kodi VDO Library"
  sequence:
    - service: media_player.kodi_call_method
      data:
        entity_id: media_player.kodi
        method: VideoLibrary.Scan
    - delay: 00:01:00
    - service: media_player.kodi_call_method
      data:
        entity_id: media_player.kodi
        method: VideoLibrary.Clean
hometheatre_turnon:
  alias: "Home Theatre Turns On"
  sequence:
    - service: switch.turn_on
      entity_id: switch.titan
    - delay: 00:00:07
    - service: switch.turn_on
      entity_id: switch.common_room_tv
    - delay: 00:00:07
    - service: switch.turn_on
      entity_id: switch.common_room_android_box
    - delay: 00:00:07
    - service: script.denon_turnon
    - delay: 00:00:05
    - service: script.switch_to_cabletv
    - delay: 00:03:00
    - service: script.android_box_ok
hometheatre_turnoff:
  alias: "Home Theatre Turns Off"
  sequence:
    - service: switch.turn_off
      entity_id: switch.common_room_android_box
    - delay: 00:00:07
    - service: switch.turn_off
      entity_id: switch.mimas
    - delay: 00:00:07
    - service: switch.turn_off
      entity_id: switch.common_room_tv
    - delay: 00:00:07
    - service: script.switch_to_off
    - delay: 00:00:07
    - service: switch.turn_off
      entity_id: switch.titan
switch_to_cabletv:
  alias: "Switch Media to Cable TV"
  sequence:
    - service: script.denon_turnon
    - condition: template
      value_template: '{{ not is_state("sensor.denon_source", "SAT/CBL") }}'
    - service: shell_command.denon_source_satcbl
    - delay: 00:00:01
    - service: input_select.select_option
      data:
        entity_id: input_select.denon_mode
        option: Cable TV
    - delay: 00:00:07
    - condition: template
      value_template: '{{ "true" if newvolume != "" else "false" }}'
    - service_template: shell_command.denon_volume_{{ newvolume }}
switch_to_music:
  alias: "Switch Media to Music"
  sequence:
    - service: script.denon_turnon
    - condition: template
      value_template: '{{ not is_state("sensor.denon_source", "CD") }}'
    - service: shell_command.denon_source_music
    - delay: 00:00:01
    - service: input_select.select_option
      data:
        entity_id: input_select.denon_mode
        option: Music
    - delay: 00:00:07
    - condition: template
      value_template: '{{ "true" if newvolume != "" else "false" }}'
    - service_template: shell_command.denon_volume_{{ newvolume }}
